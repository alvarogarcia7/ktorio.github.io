<section class="cards-section text-center cards-gray">
    <div class="container">
        <div id="cards-wrapper" class="cards-wrapper row">
            {% for section in site.data.sections.sections %}
            <div class="item item-{{ section.color }} col-md-4 col-sm-6 col-xs-6">
                <div class="item-inner">
                    <div class="icon-holder">
                        <span aria-hidden="true" class="icon icon_{{ section.icon }}"></span>
                    </div><!--//icon-holder-->
                    <h3 class="title">{{ section.title }} </h3>
                    <p class="intro">{{ section.summary }}</p>
                    <a class="link" href="{{ section.url | prepend: site.baseurl }}"><span></span></a>
                </div>
            </div>
            {% endfor %}
            {% include badges.html %}
        </div>
    </div>
</section>
